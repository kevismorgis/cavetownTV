<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Cavetown TV</title>


	<meta property="og:url" content="https://cavetown.tv" />
	<meta property="og:title" content="Cavetown TV" />
	<meta property="og:description" content="cavetown tv - programming for march and april. brought to you buy oat milk industries." />
	<meta property="og:image" content="https://cavetown.tv/soc.jpg"/>
	<meta property="og:type" content="website"/>
	<meta property="og:site_name" content="Cavetown TV"/>
	
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Cavetown TV" />
  <meta property="twitter:image" content="https://cavetown.tv/soc.jpg">
  <meta name="twitter:description" content="cavetown tv - programming for march and april. brought to you buy oat milk industries">
	
	<link rel="icon" 
				type="image/png" 
				href="https://cavetown.tv/fav.png">

	<link href="./cavetv.css" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Reenie+Beanie&display=swap" rel="stylesheet"> 

</head>
<body>
	<div class="tv">
		<div class="screen">
			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/YhbcPbzyDtE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="controls">
			<input class="channel entered" placeholder="0000" value="32" maxlength="4"></input>
			<ul class="numpad">
				<li class="key"><span>1</span></li>
				<li class="key"><span>2</span></li>
				<li class="key"><span>3</span></li>
				<li class="key"><span>4</span></li>
				<li class="key"><span>5</span></li>
				<li class="key"><span>6</span></li>
				<li class="key"><span>7</span></li>
				<li class="key"><span>8</span></li>
				<li class="key"><span>9</span></li>
				<li class="key zero"><span>0</span></li>
				<li class="key ok"><span>OK</span></li>
				<div class="sticky">
					<span class="x">x</span>
					<h2>CHANNELS</h2>
					<ul>
						<li>4 - sing w/ me</li>
						<li>8 - oat milk</li> 
						<li>21 - tmrw mag</li> 
						<li>32 - sweet tooth</li> 
						<li>44 - nyc live</li> 
						<li>50 - sleepyTV</li> 
						<li>99 - store</li>
					</ul>
					<span class="note">(p.s. go horizontal for a better view)</span>
				</div>
			</ul>
			<div class="fill"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./cavetv.js"></script>	
</body>
</html>
